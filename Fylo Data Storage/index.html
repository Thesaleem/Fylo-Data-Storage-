<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>Fylo Data Storage</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class = "first">
                <div class="brand">
                    <img class = "logo" src="./images/logo.svg" alt="brand logo">
                </div>
                <div class="icons">
                    <div class ="icon"><img class= "doc-icon" src="./images/icon-document.svg" alt="document icon"></div>
                    <div class="icon"><img src="./images/icon-folder.svg" alt="folder icon"></div>
                    <div class="icon"><img src="./images/icon-upload.svg" alt="upload icon"></div>
                </div>
            </div>
            <div class = "second storage">
                <h4><span class="small">You've used</span> 815 GB <span class="small">of your storage</span></h4>
                <div class="bar-container">
                    <div class="bar-level">
                      <div class="bar-circle"></div>
                    </div>
                </div>
                <div class="range">
                    <h4>0 GB</h4>
                    <h4>1000 GB</h4>
                </div>
                <h2 class="data">
                    <span class="big">185</span>
                    <span class="small"> GB LEFT</span>
                 </h2>
            </div>   
        </div>    
    </section>
</body>
</html>
